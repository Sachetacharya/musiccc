<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />


    <link rel="stylesheet" href="../musiccc/musiccc.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-9 row justify-content-center">
                <div class="col-8"><img src="../musiccc/img/tote.jpg" alt="" style="height: 650px; width:100%"></div>
                <div class="col-4">
                    <div class="elements">
                        ELEMENTS T-SHIRT
                    </div>
                    <div class="price">Rs. 1500.00</div>
                    <form action="">
                        <label for="">Size:&nbsp;&nbsp; </label>
                        <select name="" id="" class="size">

                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="X">X</option>
                            <option value="XL">XL</option>
                        </select>

                        <label for="">QTY:&nbsp;&nbsp; </label>
                        <select name="" id="" class="qty">

                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </form>

                    <div>BUY NOW</div>
                    <div>Add to Cart</div>

                    <div>Share</div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
